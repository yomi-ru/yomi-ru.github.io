<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../style.css">
    <link rel="icon" type="image/png" sizes="192x192" href="../../../android-icon-192x192.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>STUDY</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho&display=swap" rel="stylesheet">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="Twitter:site" content="@YOMIRU_official">
    <meta name="twitter:title" content="YOMIRU">
    <meta name="twitter:description" content="読みを、見る。">

</head>
<body>
    <header>
        <ul class="student_menu" id="menu">s
            
            <li><a href="../student-main.html"><img src="../../../images/YOMIRU-logo-whitebase.png"></a></li>
            <li><a href="../student-try/student-try-main.html">TRY</a></li>
            <li><button onclick="logout()">ログアウト</button></li>
        </ul>
    </header>
    <main class="wrap">
        <h1>音声を聞いて答えるやつ</h1>
    
        <section class="card">
          <button id="playBtn" class="btn">▶ 音声を再生</button>
          <p id="status" class="status">ボタンを押してね</p>
    
          <!-- 音声ファイルは audio/voice.mp3 を置けばOK -->
          <audio id="audio" src="audio/voice.mp3" preload="auto"></audio>
        </section>
    
        <section class="card">
          <label class="label" for="answer">あなたの回答</label>
          <div class="row">
            <input id="answer" class="input" type="text" placeholder="ここに入力" disabled />
            <button id="checkBtn" class="btn" disabled>判定</button>
          </div>
    
          <p id="result" class="result">（まだ判定してない）</p>
          <button id="retryBtn" class="btn ghost" disabled>もう一回</button>
        </section>
      </main>
    
      <script src="script.js"></script>
</body>
</html>
