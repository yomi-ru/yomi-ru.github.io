<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/png" sizes="192x192" href="../android-icon-192x192.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>YOMIRU_studentにログインする</title>
    <meta name="description" content="YOMIRUは英語読み上げ算の読み手を育成するサービスです。音声認識や模範音声機能で読み手のスキル向上をサポートします。">
    <meta name="keywords" content="YOMIRU,yomiru,読み上げ算,英語読み上げ算,そろばん,音声認識,模範音声,学習支援,教育テクノロジー,オンライン学習,読み手育成,そろばん教育">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho&display=swap" rel="stylesheet">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="Twitter:site" content="@YOMIRU_official">
    <meta name="twitter:title" content="YOMIRU">
    <meta name="twitter:description" content="読みを、見る。">
    <meta name="twitter:image" content="https://yomi-ru.github.io/images/YOMIRU%20logo%E9%80%8F%E9%81%8E.png">
</head>

<body>
    <div class="login-container">
        <img src="../images/YOMIRU logo(photoshop) - 白黒反転.png" width="500px">
        <div id="login-form">
            <h2>YOMIRU_studentにログインする</h2>
            <input type="email" id="email" placeholder="メールアドレス" required />
            <input type="password" id="password" placeholder="パスワード" required />
            <button id="loginBtn">Login→</button>
            <p id="error" class="error"></p>
        </div>
        <p>アカウントをお持ちでない方は<a href="../index.html#signup">こちら</a>から</p>
    </div>
    <footer>
        <img src="../images/YOMIRU logo透過.png" width="150px" alt="YOMIRUのロゴ">
        <br>
        <ul class="sitemap">
            <li><a href="../index.html#about">YOMIRUとは?</a></li>
            <li><a href="../index.html#point">機能</a></li>
            <li><a href="../index.html#plan">プラン</a></li>
            <li><a href="../index.html#signup">お申し込み</a></li>
            <li><a href="../index.html#notice">お知らせ</a></li>
            <li><a href="../index.html#login">ログイン</a></li>
        </ul>
        <br>
        <ul class="company">
            <li>〒771-3310徳島県名西郡神山町神領西上角175-1神山まるごと高専寮</li>
            <br>
            <li>TEL.080-2081-9567</li>
            <br>
            <li>(C) 2025 YOMIRU_project, All Rights Reserved.</li>
        </ul>
    </footer>

    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCMTU0NVPxs1TVJVReZhahjVJvyKLBjZjE",
            authDomain: "yomiru-student.firebaseapp.com",
            projectId: "yomiru-student",
            storageBucket: "yomiru-student.firebasestorage.app",
            messagingSenderId: "19694028330",
            appId: "1:19694028330:web:931065608d98cf275a6553",
            measurementId: "G-6D6X3LB9RM"
        };

        // Firebase 初期化
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // ログインボタン押したときの処理
        document.getElementById("loginBtn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("ログイン成功:", userCredential.user);
                    window.location.href = "student-main/student-main.html";
                })
                .catch((error) => {
                    document.getElementById("error").textContent = "エラー: " + error.message;
                });
        });
    </script>
</body>

</html>
