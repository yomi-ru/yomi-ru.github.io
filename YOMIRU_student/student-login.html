<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>YOMIRU_studentにログインする</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="login-container">
        <img src="../images/YOMIRU logo(photoshop) - 白黒反転.png" width="500px">
        <div id="login-form">
            <h2>YOMIRU_studentにログインする</h2>
            <input type="email" id="email" placeholder="メールアドレス" required />
            <input type="password" id="password" placeholder="パスワード" required />
            <button id="loginBtn">Login→</button>
            <p id="error" class="error"></p>
        </div>
        <p>アカウントをお持ちでない方は<a href="../index.html#signup">こちら</a>から</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCMTU0NVPxs1TVJVReZhahjVJvyKLBjZjE",
            authDomain: "yomiru-student.firebaseapp.com",
            projectId: "yomiru-student",
            storageBucket: "yomiru-student.firebasestorage.app",
            messagingSenderId: "19694028330",
            appId: "1:19694028330:web:931065608d98cf275a6553",
            measurementId: "G-6D6X3LB9RM"
        };

        // Firebase 初期化
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // ログインボタン押したときの処理
        document.getElementById("loginBtn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("ログイン成功:", userCredential.user);
                    window.location.href = "student-main/student-main.html";
                })
                .catch((error) => {
                    document.getElementById("error").textContent = "エラー: " + error.message;
                });
        });
    </script>
</body>

</html>
