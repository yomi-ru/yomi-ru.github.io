<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/png" sizes="192x192" href="../android-icon-192x192.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>YOMIRU_basicにログインする</title>
    <meta name="description"
        content="YOMIRUは英語読み上げ算の読み手を育成するサービスです。音声認識や模範音声機能で読み手のスキル向上をサポートします。このページはYOMIRU_basicのログインページです。">
    <meta name="keywords" content="YOMIRU,yomiru,読み上げ算,英語読み上げ算,そろばん,音声認識,模範音声,学習支援,教育テクノロジー,オンライン学習,読み手育成,そろばん教育">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho&display=swap" rel="stylesheet">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="Twitter:site" content="@YOMIRU_official">
    <meta name="twitter:title" content="YOMIRU">
    <meta name="twitter:description" content="読みを、見る。">
    <meta name="twitter:image" content="https://yomi-ru.github.io/images/YOMIRU%20logo%E9%80%8F%E9%81%8E.png">
</head>

<body>
    <div class="login-container">
        <a href="../index.html" style="border-bottom: none;">
            <img src="../images/YOMIRU logo(photoshop) - 白黒反転.png" class="topimage">
        </a>
        <div id="login-form">
            <h2>YOMIRU_basicにログインする</h2>

            <!-- 従来のメール+パスワード -->
            <input type="email" id="email" class="email" placeholder="メールアドレス" required />
            <input type="password" id="password" class="password" placeholder="パスワード" required />
            <button id="loginBtn">Login→</button>
            <br>
            <!-- 新しく追加：Googleログイン -->
            <button id="googleLoginBtn" class="google-login-btn" style="margin-top: 30px;">
                Googleでログイン
            </button>

            <p id="error" class="error"></p>
        </div>

        <p>アカウントをお持ちでない方は<a href="../index.html#signup">こちら</a>から</p>
    </div>
    <footer>
        <img src="../images/YOMIRU logo透過.png" width="150px" alt="YOMIRUのロゴ">
        <br>
        <ul class="sitemap">
            <li><a href="../index.html#about">YOMIRUとは?</a></li>
            <li><a href="../index.html#point">機能</a></li>
            <li><a href="../index.html#plan">プラン</a></li>
            <li><a href="../index.html#signup">お申し込み</a></li>
            <li><a href="../index.html#notice">お知らせ</a></li>
            <li><a href="../index.html#login">ログイン</a></li>
        </ul>
        <br>
        <ul class="company">
            <li>〒771-3310徳島県名西郡神山町神領西上角175-1神山まるごと高専寮</li>
            <br>
            <li>TEL.080-2081-9567</li>
            <br>
            <li>(C) 2025 YOMIRU_project, All Rights Reserved.</li>
        </ul>
    </footer>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCUqr9CMa4nzBHNKDhfYaP82LQ9nBb2ZrY",
            authDomain: "yomiru-basic-1d8ed.firebaseapp.com",
            projectId: "yomiru-basic-1d8ed",
            storageBucket: "yomiru-basic-1d8ed.firebasestorage.app",
            messagingSenderId: "732891232934",
            appId: "1:732891232934:web:5bd2bf3ac87e4ff6095267"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();

        const provider = new firebase.auth.GoogleAuthProvider();

        // メール＋パスワード ログイン
        document.getElementById("loginBtn").addEventListener("click", () => {
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value;
            const errorEl = document.getElementById("error");

            errorEl.textContent = "";

            console.log("try login with:", email);

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("ログイン成功:", userCredential.user);
                    window.location.href = "basic-main/basic-main.html";
                })
                .catch((error) => {
                    console.log("error.code:", error.code);
                    console.log("error.message:", error.message);
                    errorEl.textContent = "エラー: " + error.message;
                });
        });

        // Googleログイン
        document.getElementById("googleLoginBtn").addEventListener("click", () => {
            const errorEl = document.getElementById("error");
            errorEl.textContent = "";

            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log("Googleログイン成功:", result.user);
                    window.location.href = "basic-main/basic-main.html";
                })
                .catch((error) => {
                    console.error("Googleログインエラー:", error);
                    errorEl.textContent = "エラー: " + error.message;
                });
        });

        auth.onAuthStateChanged((user) => {
            if (user) {
                console.log("ログイン済み:", user.email || user.uid);
            }
        });
    </script>
</body>

</html>
