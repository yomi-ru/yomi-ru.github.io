<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>YOMIRU_basicにログイン</title>
</head>

<body>
    <div class="login-container" align="center">
        <form id="login-form" style="text-align: center;">
            <img src="../images/YOMIRU logo(photoshop) - 白黒反転.png" width="500px">
            <h2>YOMIRU_basicにログイン</h1>
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login→</button>
        </form>
        <p>アカウントをお持ちでない方は<a href="../index.html#signup">こちら</a>から</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCUqr9CMa4nzBHNKDhfYaP82LQ9nBb2ZrY",
            authDomain: "yomiru-basic-1d8ed.firebaseapp.com",
            projectId: "yomiru-basic-1d8ed",
            storageBucket: "yomiru-basic-1d8ed.firebasestorage.app",
            messagingSenderId: "732891232934",
            appId: "1:732891232934:web:5bd2bf3ac87e4ff6095267"
        };

        const app = initializeApp(firebaseConfig);

        const loginForm = document.getElementById('login-form');
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            firebase.auth().signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    // Signed in
                    const user = userCredential.user;
                    console.log('Login successful:', user);
                    window.location.href = 'basic-main/basic-main.html'; // Redirect to another page after login
                })
                .catch((error) => {
                    const errorCode = error.code;
                    const errorMessage = error.message;
                    console.error('Error:', errorCode, errorMessage);
                });
        });
    </script>
</body>

</html>
