<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8" />
    <title>YOMIRU_basicにログインする</title>
    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="login-container">
        <img src="../images/YOMIRU logo(photoshop) - 白黒反転.png" width="500px">
        <div id="login-form">
        <h2>YOMIRU_basicにログインする</h2>
        <input type="email" id="email" placeholder="メールアドレス" required />
        <input type="password" id="password" placeholder="パスワード" required />
        <button id="loginBtn">Login→</button>
        <p id="error" class="error"></p>
        </div>
        <p>アカウントをお持ちでない方は<a href="../index.html#signup">こちら</a>から</p>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyCUqr9CMa4nzBHNKDhfYaP82LQ9nBb2ZrY",
            authDomain: "yomiru-basic-1d8ed.firebaseapp.com",
            projectId: "yomiru-basic-1d8ed",
            storageBucket: "yomiru-basic-1d8ed.firebasestorage.app",
            messagingSenderId: "732891232934",
            appId: "1:732891232934:web:5bd2bf3ac87e4ff6095267"
        };

        // Firebase 初期化
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // ログインボタン押したときの処理
        document.getElementById("loginBtn").addEventListener("click", () => {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            auth.signInWithEmailAndPassword(email, password)
                .then((userCredential) => {
                    console.log("ログイン成功:", userCredential.user);
                    window.location.href = "basic-main/basic-main.html";
                })
                .catch((error) => {
                    document.getElementById("error").textContent = "エラー: " + error.message;
                });
        });
    </script>
</body>

</html>
