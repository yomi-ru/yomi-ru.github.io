<body>
    <div class="basic-main">

        <button id="startBtn">â–¶</button>

    <script>
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

        if (!SpeechRecognition) {
            alert("Web Speech API ã¯ã“ã®ãƒ–ãƒ©ã‚¦ã‚¶ã§ä½¿ãˆãªã„ã‚ˆğŸ˜­ Chromeã§é–‹ã„ã¦ã­ï¼");
        } else {
            const recognition = new SpeechRecognition();
            recognition.lang = 'en-US';
            recognition.interimResults = false;
            recognition.continuous = true;

            let outputDiv = document.getElementById('output');
            let logDiv = document.getElementById('log');
            let fullTranscript = '';

            recognition.onresult = (event) => {
                for (let i = event.resultIndex; i < event.results.length; ++i) {
                    const transcript = event.results[i][0].transcript.trim();

                    if (event.results[i].isFinal) {
                        fullTranscript += transcript + '\n';  // âœ… finalãªã‚‰æ”¹è¡Œ
                    } else {
                        // interimï¼ˆé€”ä¸­ã®ã‚„ã¤ï¼‰ã¯ä¸€æ™‚çš„ã«è¡¨ç¤ºã™ã‚‹ã ã‘ã§ã‚‚OK
                        // ã‚‚ã—ä½¿ã†ãªã‚‰ temporaryTranscript += transcript;
                    }
                }
                outputDiv.textContent = fullTranscript;
            };

            recognition.onerror = (event) => {
                console.error('Speech error:', event.error);
                alert('ã‚¨ãƒ©ãƒ¼ç™ºç”Ÿ: ' + event.error);
            };

            document.getElementById('startBtn').onclick = () => {
                recognition.start();
                outputDiv.textContent = "ğŸ¤ Listening...\n" + fullTranscript;
            };

            document.getElementById('stopBtn').onclick = () => {
                recognition.stop();
                logDiv.textContent += "\nğŸ›‘ éŒ²éŸ³ãŒåœæ­¢ã•ã‚Œã¾ã—ãŸ";
            };

            document.getElementById('saveBtn').onclick = () => {
                const blob = new Blob([fullTranscript], { type: "text/plain" });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = "speech_transcript.txt";
                a.click();
                URL.revokeObjectURL(url);
            };
        }
    </script>
