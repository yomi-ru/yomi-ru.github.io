<body>
    <script type="module" src="basic-firebase.js"></script>

    <div class="basic-main">
        <a href="../../index.html" style="border-bottom: none;">
            <img src="../../images/YOMIRU logo(photoshop) - 白黒反転.png" class="topimage">
        </a>
        <h2>YOMIRU_basic</h2>
        <div class="buttons">
            <a href="basic-makequestion/makequestion.html" class="link_content" style="margin-top: 20px;">
                問題を作成する
            </a>
        </div>
        <div class="basic-layout">

            <div class="problem-area">
                <div class="json-load-area">
                    <label for="jsonInput">問題JSONを読み込む：</label><br>
                    <input type="file" id="jsonInput" accept="application/json">
                </div>

                <div id="problemView">
                    問題JSONを読み込むとここに表示されます。
                </div>
            </div>

            <div class="speech-area">
                <button id="startBtn">▶</button>
                <button id="stopBtn">⏹</button>
                <button id="saveBtn">💾</button>

                <div id="output">認識したテキストが出力されます。</div>
                <div id="log"></div>
            </div>

        </div>

        <footer>
            <img src="../../images/YOMIRU logo透過.png" width="150px" alt="YOMIRUのロゴ">

            <br>

                <li>〒771-3310徳島県名西郡神山町神領西上角175-1神山まるごと高専寮</li>
