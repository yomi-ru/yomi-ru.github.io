    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>問題を作成する</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho&display=swap" rel="stylesheet">

<body>
    <a href="../basic-main.html" style="border-bottom: none;">
        <img src="../../../images/YOMIRU logo(photoshop) - 白黒反転.png" class="topimage" style="margin-top: 30px;">
    </a>
    <h2>問題作成</h2>
    <p>※数字は全て半角(英語入力)で入力してください</p>

    <div class="generator">
        <label for="countInput">何口の問題を作りますか？</label><br>
        <input type="number" id="countInput" min="1" max="50">
        <button id="generateBtn">枠を生成</button>
        <div id="boxes"></div>
        <div style="margin-top: 15px;">
            <label for="problemTitle">問題タイトル（任意）</label><br>
            <input type="text" id="problemTitle" placeholder="7-13桁10口" style="width: 300px;">
        </div>
        <button id="downloadJsonBtn" style="margin-top:20px;">JSONをダウンロード</button>
    </div>
    <script src="makequestion.js"></script>
</body>

</html>
