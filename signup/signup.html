<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/png" sizes="192x192" href="../android-icon-192x192.png">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">
    <title>YOMIRU_basicに登録する</title>
    <meta name="description" content="YOMIRUは英語読み上げ算の読み手を育成するサービスです。音声認識や模範音声機能で読み手のスキル向上をサポートします。">
    <meta name="keywords" content="YOMIRU,yomiru,読み上げ算,英語読み上げ算,そろばん,音声認識,模範音声,学習支援,教育テクノロジー,オンライン学習,読み手育成,そろばん教育">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho&display=swap" rel="stylesheet">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="Twitter:site" content="@YOMIRU_official">
    <meta name="twitter:title" content="YOMIRU">
    <meta name="twitter:description" content="読みを、見る。">
    <meta name="twitter:image" content="https://yomi-ru.github.io/images/YOMIRU%20logo%E9%80%8F%E9%81%8E.png">
</head>

<body>
    <a href="../index.html" style="border-bottom: none;">
        <img src="../../images/YOMIRU logo(photoshop) - 白黒反転.png" class="topimage" style="padding-top: 30px;">
    </a>
    <h2>YOMIRU_basicに登録する</h2>
    <form id="signupForm">
        <input type="email" id="email" placeholder="メールアドレス" required />
        <input type="password" id="password" placeholder="パスワード" required />
        <div id="password-strength-bar">
            <div id="password-strength-fill"></div>
        </div>
        <input type="tel" id="phone-number" placeholder="電話番号" required />
        <div class="signup">
            <p>※チェックを入れてください</p>
            <div class="box-doc-wrap">
                <input type="checkbox" id="initialButton" onclick="showNextButton()">
                <span class="box-doc-text">
                    <a href="files/YOMIRU利用規約20251125.pdf">利用規約</a>、<a
                        href="files/YOMIRUプライバシーポリシー.pdf">プライバシーポリシー</a>に同意します
                </span>
            </div>

        </div>
        <button type="submit" class="signup-button" id="nextButton" style="display: none;">登録する</button>
    </form>

    <p id="error" class="error"></p>

    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>

    <script src="signupscript.js"></script>
</body>

</html>
