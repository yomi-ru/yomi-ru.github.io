    <meta charset="UTF-8" />

    <title>7-13桁</title>
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <meta name="keywords" content="YOMIRU,yomiru,読み上げ算,英語読み上げ算,そろばん,音声認識,模範音声,学習支援,教育テクノロジー,オンライン学習,読み手育成,そろばん教育">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Zen+Old+Mincho&display=swap" rel="stylesheet">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="Twitter:site" content="@YOMIRU_official">

    <meta name="twitter:description" content="読みを、見る。">
    <meta name="twitter:image" content="https://yomi-ru.github.io/images/YOMIRU%20logo%E9%80%8F%E9%81%8E.png">
</head>

<body>
    <!-- 上メニュー（共通CSSの student_menu を使う） -->
    <ul class="student_menu">
        <li><a href="../../dashboard/student-study-main.html">← ダッシュボード</a></li>
        <!-- <li><button id="modeBtn" type="button">先生モードへ</button></li> -->
    </ul>

    <!-- ページタイトル（JSが書き換える） -->
    <h2 id="pageTitle">7-13桁</h2>

    <!-- ★ app があれば data-level を読める（無くてもJSはURLで推定するけど、あると確実） -->
    <main id="app" data-level="713">

        <!-- =========================
         生徒モード（クイズ）
    ========================== -->
        <section id="studentArea" class="notice" style="height:auto; overflow:visible;">
            <p id="status">問題を選んで再生してください。</p>

            <div class="buttons" style="gap:20px; flex-wrap:wrap; justify-content:center;">
                <button id="prevBtn" class="call" style="line-height:80px; width:220px;">前</button>
                <button id="playBtn" class="call" style="line-height:80px; width:220px;">▶ 再生</button>
                <button id="nextBtn" class="call" style="line-height:80px; width:220px;">次</button>
            </div>

            <!-- 音声プレイヤー（JSが src を差し替える） -->
            <audio id="audio" preload="auto"></audio>

            <div style="margin-top:20px;">
                <p style="padding-bottom:10px;">あなたの回答</p>

                <!-- 入力（音声終了まで disabled） -->
                <input id="answer" type="text" placeholder="ここに入力" disabled
                    style="width:85%; max-width:520px; height:50px; font-size:24px; border-radius:16px; display:block;" />

                <div class="buttons" style="gap:20px; margin-top:20px; flex-wrap:wrap; justify-content:center;">
                    <button id="checkBtn" class="call" style="line-height:80px; width:220px;" disabled>判定</button>
                    <button id="retryBtn" class="call" style="line-height:80px; width:220px;" disabled>もう一回</button>
                </div>

                <p id="result" style="padding-top:20px; font-size:24px; font-weight:bold;">
                    （まだ判定してない）
                </p>
            </div>
        </section>

        <!-- =========================
         先生モード（問題一覧＝DBビュー）
    ========================== -->
        <section id="teacherArea" class="notice" style="display:none; height:auto; overflow-x:auto;">
            <h2 style="padding-top:15px;">先生モード</h2>
            <p style="padding-bottom:20px;">
                このレベルの問題を一覧表示します。
            </p>

            <div class="buttons" style="gap:20px; flex-wrap:wrap; justify-content:center; margin-bottom:20px;">
                <button id="exportBtn" class="call" style="line-height:80px; width:260px;">CSVを書き出し</button>
                <button id="copyJsonBtn" class="call" style="line-height:80px; width:260px;">JSONをコピー</button>
            </div>

            <!-- JSが中身を生成 -->
            <table id="table" style="width:100%; text-align:left;"></table>
        </section>

    </main>

    <footer style="margin-top: 30px;">
        <img src="../../../../../images/YOMIRU-logo-blackbase.png" width="150px" alt="YOMIRUのロゴ">

        </ul>

            <li>TEL.080-2081-9567</li>
